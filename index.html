<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Star Wars Quiz</title>
    <link rel="icon" type="image/x-icon" href="img\Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <header id="header">
        <div>
            <h1 class="container">Quiz Star Wars The Clone Wars</h1>
        </div>
        <div id="divSalutations">

        </div>
    </header>

    <main id="main">
        <div id="divPositionnement" class="row container mt-3">
                <div class="col-md-6">
                    <form action="" id="formulaireDepart" style="padding: 20px;">
                        <div class="row mb-3">
                            <label for="Nom" class="col-sm-3 col-form-label">Nom</label>
                            <div class="col-sm-9">
                                <input id="Nom" type="text" class="form-control">
                                <span class="msgErreur" id="msgErreurnom"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="prenom" class="col-sm-3 col-form-label">Prénom</label>
                            <div class="col-sm-9">
                                <input type="text" id="prenom" class="form-control">
                                <span class="msgErreur" id="msgErreurprenom"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Courriel</label>
                            <div class="col-sm-9">
                                <input id="email" type="text" class="form-control">
                                <span class="msgErreur" id="msgErreuremail"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mdp" class="col-sm-3 col-form-label">Mot de passe</label>
                            <div class="col-sm-9">
                                <input type="password" id="mdp" class="form-control">
                                <span class="msgErreur" id="msgErreurmdp"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="mdpconfirmation" class="col-sm-3 col-form-label">Confirmation mot de
                                passe</label>
                            <div class="col-sm-9">
                                <input type="password" id="mdpconfirmation" class="form-control">
                                <span class="msgErreur" id="msgErreurconfirmationmdp"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <input type="button" id="btnIgnorer" class="btn btn-secondary me-2" value="Reset">
                                <input type="button" id="btnCommencer" class="btn btn-primary" value="Commencer">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6" id="imgDepart">
                    <img src="img\Page-Principale.jpg" alt="Image Clone Wars" class="img-fluid margin-top-30">
                </div>

        </div>
        <div class="container padding-top-5" id="progressbarID">


            <div class="progress" id="progressbar">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div id="zone-question"></div>
        </div>
        </div>
        <div id="divChartDoughnut" style="display: none;"><canvas id="myChartDoughnut"></canvas></div> 
        <div id="divChartLine" style="display: none;"><canvas id="myChartLine"></canvas></div> 
    </main>
    <footer id="footer">
        <div>
            <p class="container">Site web développé par Philippe Fortin et Pierre-Alexandre Ruel</p>
        </div>
    </footer>

    <script src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
